<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="ativ01a03.css">
    <title>Div Centralizado</title>
</head>
<body>
    <div class="container">
        <div class="centered-box">
            Meu Nome
        </div>
    </div>

    <h1> - O que acontece quando adicionamos um padding: 5px; a configuração da classe css que estamos utilizando para configurar este div centralizado?</h1>
    <h2>
        Ao adicionar um padding: 5px ao código CSS do div centralizado, você está inserindo um preenchimento de 5 pixels ao redor do conteúdo do div.</h2>
</body>
